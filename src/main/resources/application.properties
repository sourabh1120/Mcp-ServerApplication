spring.application.name=mcpApplication
server.port=-1

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Kolkata

spring.main.web-application-type=none
spring.main.banner-mode=off
spring.ai.mcp.server.type=SYNC

spring.ai.mcp.server.name=mcpApplication
spring.ai.mcp.server.version=1.0.0

# Configure logging to file instead of console for MCP mode# Disable console logs completely
# File logging (optional - comment out if you want console logging)
logging.file.name=logs/mcp-server.log
spring.output.ansi.enabled=never
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n



