spring.application.name=mcpApplication

# Enable web server for client functionality
server.port=8082

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Kolkata

# Keep both web and MCP server functionality
# Add this to application.properties

# MCP Client configuration - Points to self by default
mcp.server.base-url=http://localhost:8082


spring.main.web-application-type=servlet
spring.main.banner-mode=off

# MCP Server configuration
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.name=mcpApplication
spring.ai.mcp.server.version=1.0.0

# Configure logging
logging.file.name=logs/mcp-server.log
spring.output.ansi.enabled=never
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# REST client configuration
spring.http.client.timeout=30s
spring.http.client.connection-timeout=10s